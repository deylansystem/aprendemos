<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aprende el Abecedario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gradient-to-r from-blue-300 to-purple-300 text-white">
    
    <div class="p-4 bg-pink-100 rounded-2xl shadow-xl border-4 border-white text-center m-2">
        <h1 class="text-xl font-extrabold drop-shadow-lg rainbow-text">
            <span>A</span><span>r</span><span>e</span><span>n</span><span>d</span><span>a</span><span>m</span><span>o</span><span>s</span>
            <span>A</span><span>B</span><span>C</span><span>-</span>
            <span>1</span><span>2</span><span>3</span><span>-</span>
            <span>F</span><span>o</span><span>r</span><span>m</span><span>a</span><span>s</span>
        </h1>
        <div class="flex flex-wrap justify-center gap-2">
            <button id="lettersBtn" class="category-btn bg-blue-500 hover:bg-blue-600 flex flex-col items-center p-2">
                <img src="img/abc.png" alt="ABC" class="w-auto h-12 mb-1">
                <span>Letras</span>
            </button>
            <button id="numbersBtn" class="category-btn bg-green-500 hover:bg-green-600 flex flex-col items-center p-2">
                <img src="img/123.png" alt="123" class="w-auto h-12 mb-1">
                <span>Números</span>
            </button>
            <button id="shapesBtn" class="category-btn bg-purple-500 hover:bg-purple-600 flex flex-col items-center p-2">
                <img src="img/shapes.png" alt="Formas" class="w-auto h-12 mb-1">
                <span>Formas</span>
            </button>
        </div>
    </div>
    <div id="app" class="p-6 bg-pink-100 rounded-2xl shadow-xl border-4 border-white text-center hidden">

        <div class="flex items-center mt-6 space-x-6">
            <div id="letter-display" class="text-9xl text-red-600 font-bold fadeIn w-40 text-center"></div>
            <img id="image-display" class="w-40 h-40 bounce border-1 border-white hidden">
        </div>

        <div id="word-display" class="text-3xl text-blue-800 mt-4 font-semibold">
            <span id="first-letter" class="text-red-600"></span>
            <span id="middle-letters"></span>
            <span id="last-letter" class="text-red-600"></span>
        </div>

        
    </div>

        <div id="nav-buttons" class="hidden mt-4 space-x-4 bg-pink-100 rounded-2xl shadow-xl border-4 border-white text-center m-2 p-1">
            <button id="prevWordBtn" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition">
                ← Anterior
            </button>
            <button id="nextWordBtn" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition">
                Siguiente →
            </button>
        </div>
    <div id="keyboardModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle" class="text-lg font-bold text-gray-700"></h2>
            <div class="keyboard"></div>
            <button id="closeKeyboardBtn" class="mt-4 px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">
                Cerrar
            </button>
        </div>
    </div>
    <!-- Agrega esto en el HTML donde quieras mostrar el selector de voces -->
<div class="mt-4 hidden">
    <label class="text-blue-800 font-semibold">Seleccionar voz:</label>
    <select id="voiceSelect" class="mt-2 px-4 py-2 border rounded-lg bg-white text-gray-800">
        <option value="auto">Voz automática</option>
    </select>
</div>

    <script src="js/index.js"></script>

</body>
</html>
